<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Budget app</title>
</head>
<body>
    <h1>Budget app</h1>

    <div class="container">
        <div class="add-container">
            <div class="add-budget">
                <p>Please Enter Your Budget</p>
                <input id = "budget-input" type="number">
                <button id = "budget-btn">Calculate</button>
            </div>

            <div class="add-expense">
                <p>Please Enter Your Expense</p>
                <input type="text">
                <p>Please Enter Expense Amount</p>
                <input id = "expense-input" type="number">
                <button id="expense-btn" >Add Expense</button>
            </div>
        </div>

        <div class="statistic-container">
            
            <div class="budget">
                <h3>budget</h3>
                <i class="fas fa-money-bill"></i>
                <h2 id="budget">$ 0</h2>
            </div>

            <div class="expenses">
                <h3>expenses</h3>
                <i class="far fa-credit-card"></i>
                <h2 id="expenses">$ 0</h2>
            </div>

            <div class="balance">
                <h3>balance</h3>
                <i class="fas fa-dollar-sign"></i>
                <h2 id="balance">$ 0</h2>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
